<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: "SF Pro Text", -apple-system, Helvetica, Arial, sans-serif;
            background-color: #FFFFFF;
            color: #1D1D1F;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            padding: 20px 0;
            border-bottom: 1px solid #D2D2D7;
        }
        header h1 {
            font-size: 28px;
            font-weight: 600;
            margin: 0;
        }
        .content {
            flex: 1;
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .content p {
            font-size: 17px;
            color: #6E6E73;
            line-height: 1.5;
            margin: 10px 0;
        }
        .content strong {
            color: #1D1D1F;
            font-weight: 600;
        }
        footer {
            background-color: #F5F5F7;
            padding: 20px 0;
            font-size: 12px;
            color: #6E6E73;
            border-top: 1px solid #D2D2D7;
        }
    </style>
</head>
<body>
    <header>
        <h1>Thank You</h1>
    </header>
    <div class="content">
        <p>Your payment was successful.</p>
        <p>Your unique one-time code is: <strong id="code"></strong></p>
        <p>Use this code as needed. Itâ€™s unique to this payment!</p>
    </div>
    <footer>
        <p>&copy; 2025 BartelJaap. All rights reserved.</p>
    </footer>
    <script>
        function generateCode() {
            const timestamp = Date.now();
            const randomNum = Math.floor(Math.random() * 10000);
            return `PAY-${timestamp}-${randomNum}`;
        }

        const codeElement = document.getElementById("code");
        const uniqueCode = generateCode();
        codeElement.textContent = uniqueCode;
        localStorage.setItem("lastPaymentCode", uniqueCode);
    </script>
</body>
</html>
